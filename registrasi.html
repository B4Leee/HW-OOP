<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="/stylesheet/registrasi.css" />
  </head>
  <body>
    <section class="container">
      <form id="regisForm">
        <h2>Form Pengisian</h2>
        <!-- Input Nama -->
        <div class="input-field">
          <label for="nama">Nama</label>
          <input
            type="text"
            id="nama"
            placeholder="Minimal 10 karakter"
            required
          />
        </div>

        <!-- Input Umur -->
        <div class="input-field">
          <label for="umur">Umur</label>
          <input type="number" id="umur" placeholder="Minimal umur 25 tahun" />
        </div>

        <!-- Input Uang Sangu -->
        <div class="input-field">
          <label for="sangu">Uang Sangu</label>
          <input
            type="number"
            id="uangSangu"
            placeholder="Minimal 100rb, Maksimal 1jt"
            required
          />
        </div>

        <button type="submit">Simpan</button>
      </form>
    </section>

    <!-- JavaScript -->
    <script src="/javascript/registrasi.js"></script>
  </body>
</html>
